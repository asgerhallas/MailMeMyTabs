<!DOCTYPE html>
<html>
  <head>
    <title>Mail me my Tabs</title>
  </head>

  <body>
    <p>
      <label>
        Send mails to
        <input type="text" id="sendto">
      </label>
    </p>
    <p>
      <label>
        Send mails from
        <input type="text" id="sendfrom">
      </label>
    </p>
    <p>
      <label>
        Mandrill API key
        <input type="text" id="apikey">
      </label>
    </p>
    
    <button id="save">Save</button>

    <script src="jquery-2.1.3.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
